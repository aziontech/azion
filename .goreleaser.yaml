version: 2
project_name: azion

builds:
  - id: azion-unix
    env:
      - CGO_ENABLED=0
    main: ./cmd/azion
    ldflags:
      - -X github.com/aziontech/azion-cli/pkg/cmd/version.BinVersion={{ .Env.BIN_VERSION }}
      - -X github.com/aziontech/azion-cli/pkg/metric/metric.SegmentKey={{ .Env.SEGMENT_KEY }}
      - -X github.com/aziontech/azion-cli/pkg/constants.AuthURL={{ .Env.AUTH_URL }}
      - -X github.com/aziontech/azion-cli/pkg/constants.ApiURL={{ .Env.API_URL }}
      - -X github.com/aziontech/azion-cli/pkg/constants.ApiV4URL={{ .Env.API_V4_URL }}
      - -X github.com/aziontech/azion-cli/pkg/constants.StorageApiURL={{ .Env.STORAGE_URL }}
      - -X github.com/aziontech/azion-cli/pkg/pkg/cmd/edge_applications/init.TemplateBranch={{ .Env.TEMPLATE_BRANCH }}
    binary: azion
    goos:
      - linux
      - darwin
      - freebsd
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
      - ppc64
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: arm

  - id: azion-windows
    env:
      - CGO_ENABLED=0
    main: ./cmd/azion
    ldflags:
      - -X github.com/aziontech/azion-cli/pkg/cmd/version.BinVersion={{ .Env.BIN_VERSION }}
      - -X github.com/aziontech/azion-cli/pkg/metric/metric.SegmentKey={{ .Env.SEGMENT_KEY }}
      - -X github.com/aziontech/azion-cli/pkg/constants.AuthURL={{ .Env.AUTH_URL }}
      - -X github.com/aziontech/azion-cli/pkg/constants.ApiURL={{ .Env.API_URL }}
      - -X github.com/aziontech/azion-cli/pkg/constants.ApiV4URL={{ .Env.API_V4_URL }}
      - -X github.com/aziontech/azion-cli/pkg/constants.StorageApiURL={{ .Env.STORAGE_URL }}
      - -X github.com/aziontech/azion-cli/pkg/pkg/cmd/edge_applications/init.TemplateBranch={{ .Env.TEMPLATE_BRANCH }}
    binary: azion
    goos:
      - windows
    goarch:
      - "386"
      - amd64
      - arm64

archives:
  - format: zip

before:
  hooks:
    - chmod +x ./scripts/completions.sh
    - ./scripts/completions.sh

nfpms:
  - id: packages
    license: MIT
    maintainer: 'Azion Technologies <https://github.com/aziontech>'
    package_name: azion
    homepage: https://github.com/aziontech/azion
    bindir: /usr/local/bin
    formats:
      - apk
      - deb
      - rpm
    contents:
      - src: completions/azion.bash
        dst: /usr/share/bash-completion/completions/azion
        file_info:
          mode: 0644
      - src: completions/azion.fish
        dst: /usr/share/fish/vendor_completions.d/azion.fish
        file_info:
          mode: 0644
      - src: completions/azion.zsh
        dst: /usr/share/zsh/vendor-completions/_azion
        file_info:
          mode: 0644

checksum:
  name_template: "{{ .ProjectName }}_v{{ .Env.BIN_VERSION }}_checksum"
snapshot:
  version_template: "{{ incpatch .Env.BIN_VERSION }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: "Breaking Changes"
      regexp: "^.*breaking[(\\w)]*:+.*$"
      order: 0
    - title: "New Features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 10
    - title: "Improvements"
      regexp: "^.*chore[(\\w)]*:+.*$"
      order: 20
    - title: "Bug Fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 30
    - title: "Security Updates"
      regexp: '^.*?sec(\([[:word:]]+\))??!?:.+$'
      order: 40
    - title: "Documentation Updates"
      regexp: ^.*?docs(\([[:word:]]+\))??!?:.+$
      order: 50
    - title: "Tests"
      regexp: ^.*?(test(s)?(\([[:word:]]+\))?)!?:.+$
      order: 60
    - title: Other Work
      order: 999
