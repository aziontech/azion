name: Package Auditing

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  PackageAuditing:
    name: Package Auditor (GoVulnCheck)
    runs-on: [stage]
    container:
      image: golang:1.22.3
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: GoVulnCheck
        run: make govulncheck
