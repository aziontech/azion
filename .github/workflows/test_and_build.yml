name: Test and Build

on:
  pull_request:
    types: [opened, synchronize]
    branches-ignore:
      - master 

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: golang:1.17

    steps:
      - name: Setting GIT
        run: git config --global url."https://${{ secrets.GLOBAL_TOKEN }}:x-oauth-basic@github.com/aziontech".insteadOf "https://github.com/aziontech"

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build & Test
        run: make test build

      - name: Linter
        run: make lint

      - name: Gosec
        run: make sec

      - uses: actions/upload-artifact@v2
        with:
          name: coverage_report
          path: |
              cover/azioncli-coverage.out
              cover/azioncli-test-report.out

  SonarQube:
    needs: Unit-tests
    name: SonarQube
    runs-on: self-hosted
    container:
      image: ubuntu:18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: coverage_report
      - name: fix code coverage paths
        run: |
          cat cover/azioncli-coverage.out
          sed -i 's:/__w/azion-cli/azion-cli/apps:/github/workspace/apps:' cover/azioncli-coverage.out
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
